<!DOCTYPE html>
<html>
    <head>
        <title>Net Salary Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <form>
            <h1>Net Salary Calculator~</h1>
            <fieldset>
                <legend><h2>Enter your basic monthly salary</h2></legend>
                <table>
                <tr><td>Basic Salary:</td><td><input type="number" placeholder="Ttl salary in Sh" id="numBasicSalary"></td></tr>
                <tr><td>Total Benefits:</td><td><input type="number" placeholder="Ttl allowances in Sh" id="numTotalBenefits"></td></tr>
                </table>
                <br/><br/>
                <input type="button" value="Calculate" onclick="salaryCalculator()">
            </fieldset>
        </form>
        <div class="response">
            <h2>Response:</h2>
            <table>
            <tr><td>PAYE:</td><td><input type="number" id='numPayee' readonly></td>
            <tr><td>NHIF Deductions:</td><td><input type="number" id='numNhif' readonly></td>
            <tr><td>NSSF Deductions:</td><td><input type="number" id='numNssf' readonly></td>
            <tr><td>NET Salary:</td><td><input type="number" id='numNetSalary' readonly></td>
            </table>
        </div>
    </body>
</html>
